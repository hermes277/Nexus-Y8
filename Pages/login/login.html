<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NEXUS</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" ></script>


</head>
<body>

        <header>
        <!-- <a href="#" id="logo"><i class="ri-home-3-line"></i><span>logo</span></a> -->
        <img src="../../img/logo.png" class="b-s-img-1">
    </header>
<br/><br/><br/><br/>
    <div class="section" id="l-admin">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <div class="form-group">
                                                <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" required>
                                                
                                            </div> 
                                            <div class="form-group mt-2">
                                                <input type="Confirm_email" name="c_mail" class="form-style" placeholder="Confirm Email" id="C_mail" autocomplete="off" required>
                                                
                                            </div> 
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" required>
                                                
                                            </div>
                                            <a href="" class="btn mt-4" onClick="auth(event)">submit</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Sign Up</h4>
                                            <div class="form-group">
                                                <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname_s" autocomplete="off" required>
                                            </div>  
                                            <div class="form-group mt-2">
                                                <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail_s" autocomplete="off" required>
                                            </div>  
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass_s" autocomplete="off" required>
                                            </div>
                                            <a href="../../index.html." class="btn mt-4">submit</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script >
        function auth(event) {
          event.preventDefault();

          var logemail = document.getElementById("logemail").value;
          var logpass = document.getElementById("logpass").value;

          if (logemail === "admin@gmail.com" && logpass === "user") {
               window.location.replace("../admin_ui/admin_ui.html");
          } else if(logemail === "guest@gmail.com" && logpass === "guest"){
              window.location.replace("../../index.html");
          }
          else if(logemail === "job_provider@gmail.com" && logpass === "jp1029"){
              window.location.replace("../../index.html");
          }
          else if(logemail === "job_seeker@gmail.com" && logpass === "js1028"){
              window.location.replace("../../index.html");
          }
          else {
              alert("Invalid information");
              return;
          }
    }
    </script>
</body>
</html>
